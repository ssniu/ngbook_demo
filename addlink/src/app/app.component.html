<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <h3>Add a link</h3>
    <div class="row">
        <label class="col-md-2" for="title">Title: </label>
        <input class="col-md-6" name="title" #newTitle>
    </div>
    <div class="row">
        <label class="col-md-2" for="link">Link: </label>
        <input class="col-md-6" name="link" #newLink>
    </div>
    <button (click)="addArticle(newTitle, newLink)" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger">Clear</button>
</div>
<div class="container">
    <app-article *ngFor="let article of articles" [article]="article"></app-article>
</div>
