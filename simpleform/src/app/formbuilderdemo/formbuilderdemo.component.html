<div class="container">
    <h2>Form demo</h2>
    <form #f="ngForm"
        (ngSubmit)="onSubmit(f)">
        <div class="row">
            <label class="col-md-2">Username:</label>
            <input type="text"
                placeholder="username"
                name="username"
                [(ngModel)]="username"
            >{{username}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
